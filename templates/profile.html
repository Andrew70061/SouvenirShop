{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Мой профиль</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.username }}</h5>
            <p class="card-text">Email: {{ user.email }}</p>
            <p class="card-text">Имя: {{ user.first_name }}</p>
            <p class="card-text">Фамилия: {{ user.last_name }}</p>
            <a href="{% url 'shop:edit_profile' %}" class="btn btn-outline-success">Редактировать профиль</a>
        </div>
    </div>
</div>
{% endblock %}
