{% extends "base.html" %}

{% block content %}
<style>
    .btn-outline-success {
        border-color: #c21631;
        color: #c21631;
    }

    .btn-outline-success:hover {
        background-color: #c21631;
        color: #fff;
    }
</style>

<h1>Оформление заказа</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="first_name">Имя:</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
    </div>
    <div class="form-group">
        <label for="last_name">Фамилия:</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
    </div>
    <div class="form-group">
        <label for="phone_number">Номер телефона:</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="address">Адрес:</label>
        <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="form-group">
        <label for="postal_code">Индекс:</label>
        <input type="text" class="form-control" id="postal_code" name="postal_code" required>
    </div>
    <div class="form-group">
        <label for="city">Город:</label>
        <input type="text" class="form-control" id="city" name="city" required>
    </div>
    <div class="form-group">
        <label for="comment">Комментарий:</label>
        <textarea class="form-control" id="comment" name="comment"></textarea>
    </div>

    <h2 style="font-size: 1.2em; font-weight: normal;">Способ получения товара</h2>
    <div class="form-group">
        {% if delivery_method == 'self_pickup' %}
            <input type="checkbox" id="self_pickup" name="self_pickup" value="True" checked disabled>
            <label for="self_pickup">Самовывоз из магазина</label>
        {% elif delivery_method == 'courier_delivery' %}
            <input type="checkbox" id="courier_delivery" name="courier_delivery" value="True" checked disabled>
            <label for="courier_delivery">Доставка курьером</label>
        {% endif %}
    </div>

    <button type="submit" class="btn btn-outline-success">Заказать</button>
</form>
{% endblock %}
